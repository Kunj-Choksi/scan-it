<ion-header>
    <ion-toolbar>
        <ion-title size="large">List</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-list>
        <ion-item-sliding *ngFor="let info of savedImages" #slider>
            <ion-item>
                <ion-label>{{ info.date }}.pdf</ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option color="primary" (click)="pdfShare(info, slider)">
                    <ion-icon name="share" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="secondary" (click)="pdfSave(info, slider)">
                    <ion-icon name="save" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="delete(info)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        <!-- <ion-item *ngFor="let info of savedImages">
            <ion-img [src]="info.url"></ion-img>
        </ion-item> -->
    </ion-list>
</ion-content>
