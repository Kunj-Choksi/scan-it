<ion-header class="ion-padding">
    <ion-toolbar>
        <ion-buttons slot="start" *ngIf="currentViewMode === 'selecting'">
            <ion-button (click)="deSelectAll()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>List <span *ngIf="currentViewMode === 'selecting'">({{ selectedImagesCount }} selected)</span> </ion-title>
        <ion-buttons slot="end" *ngIf="currentViewMode === 'selecting'">
            <ion-button (click)="selectAll()">
                <ion-icon name="checkmark-done-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="openOptionMenu()">
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
